<html>
    <head>
        <title>My First blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">My First Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <div>
                    <p>published: {{post.published_date}}</p>
                    <h1><a href="">{{post.title}}</a></h1>
                    <p>{{post.text|linebreaksbr}}</p>
            {% endfor %}
        </div>
    </body>
</html>
